<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content>
    <p>Enter the name of a player.</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>

<div>
    <label id="example-radio-group-label">Pick your favorite Picture</label>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="avatar">
        <mat-radio-button class="example-radio-button" *ngFor="let avatars of this.allProfilePictures; let i = index;" [value]="this.allProfilePictures[i]">
            <img src="assets/img/player{{  this.allProfilePictures[i]  }}.png" alt="">
        </mat-radio-button>
    </mat-radio-group>
</div>

<div mat-dialog-actions class="buttondirection">
    <button mat-button (click)="mergevalues()" [disabled]="!name || !avatar" [mat-dialog-close]="nameAndAvatar" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
